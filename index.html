<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"> </script>
    <title>Space NASA Api</title>
</head>
<body class="bg-slate-900">
    <div class="bg-slate-900 w-full min-h-screen p-5 lg:container lg:m-auto">
        <div class="flex justify-between items-center">
            <h1 class="m-5 text-white text-3xl font-bold my-7">THe Mars Photos released to public</h1>
        </div>
        <div class="inline-block relative w-64">
          <label for="selectOptions" class="text-white text-2xl font-bold my-5">Select your Rover</label>  
          <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="selectOptions" onchange="selection()">
              <option value="Curiosity">Curiosity</option>
              <option value="Opportunity">Opportunity</option>
              <option value="Spirit">Spirit</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
        <div class="inline-block relative w-64">
            <label for="selection2" class="text-white text-2xl font-bold my-5">Select the Camera</label>
            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="selectOptions2" onchange="selection2()">
              <option value="CHEMCAM">CHEMISTRY CAMERA</option>
              <option value="FHAZ">FRONT HAZARD CAMERA</option>
              <option value="MARDI">MARS DESCENT IMAGER</option>
              <option value="RHAZ">REAR HAZARD CAMERA</option>
              <option value="MAST">MAST CAMERA</option>
              <option value="MAHLI">MARS HANDS LENTS</option>
              <option value="NAVCAM">NAVEGATION CAMERA</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
    </div>
    <div class="mx-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="tarjet">

    </div>

</body>
<script src="/main.js" ></script>
</html>
